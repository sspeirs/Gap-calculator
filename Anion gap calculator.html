	<p></p>
	
	<div class="container">

	<h3>Anion gap calculator</h3>

	<form class="form-horizontal">
	
	<div class="col-lg-3 col-md-3 col-sm-6 col-cs 12">
	 <div class="input-group">
	   <span class="input-group-addon">Na</span>
	    <input id="Na" type="number"  class="form-control" placeholder="130-150 mmol/L" >
		
	</div></div></br> <!--End element 1-->
	<div class="col-lg-3 col-md-3 col-sm-6 col-cs 12">
	<div class="input-group">
		<span class="input-group-addon">K</span>

	</div></div></br><!--End element 2-->
	<div class="col-lg-3 col-md-3 col-sm-6 col-cs 12">
	<div class="input-group">
		<span class="input-group-addon">CI</span>
	    <input id="CI" type="number"  class="form-control" placeholder="90-115 mmol/L" >
	</div></div></br><!--End element 3-->
	<div class="col-lg-3 col-md-3 col-sm-6 col-cs 12">
	<div class="input-group">
		<span class="input-group-addon">HCO3</span>
	    <input id="HCO3" type="number" class="form-control" placeholder="18-35 mmol/L">
	   </div></div> </br>
	   <!-- end Element4 input-group -->
	   
	   
	   	  <div class="row">
	<div class="col-lg-3 col-md-3 col-sm-6 col-cs 12">

</div>
</div>
</div>
</form>
